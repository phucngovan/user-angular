<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="first_Name">First Name:</label>
      <input [(ngModel)]="user.first_Name" placeholder="First Name" name="first_Name" class="form-control" id="first_Name">
    </div>

    <div class="form-group">
      <label for="last_Name">Last Name:</label>
      <input [(ngModel)]="user.last_Name" placeholder="Last name" name="last_Name" class="form-control" id="last_Name">
    </div>

    <div class="form-group">
      <label for="avatar">Avatar:</label>
      <input [(ngModel)]="user.avatar" placeholder="Avatar" name="avatar" class="form-control" id="avatar">
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
</div>
